name: 'netlify-plugin-contextual-redirect'
inputs:
  - name: mode
    description: Choose whether to append the rules to netlify.toml or write them to a standalone _redirects file.
    required: false
    default: 'standalone'
  - name: production
    description: Path to the redirects source for context.production.
    required: false
    default: ''
  - name: deploy_preview
    description: Path to the redirects source for context.deploy-preview.
    required: false
    default: ''
  - name: branch_deploy
    description: Path to the redirects source for context.branch-deploy.
    required: false
    default: ''
  - name: verbose
    description: If 'true', the plugin will write each step to the deploy log.
    required: false
    default: ''