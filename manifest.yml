name: 'netlify-plugin-contextual-redirect'
inputs:
  - name: mode
    description: Choose whether to append the rules to netlify.toml or write them to a standalone _redirects file.
    required: false
    default: 'standalone'
  - name: contexts
    description: Contexts in which we should look for a rerdirects_context file.
    required: false
    default: ''
  - name: redirect_path
    description: Path to the directory containing the redirect files. Defaults to your site's publish directory.
    required: false
    default: ''
  - name: verbose
    description: If 'true', the plugin will write each step to the deploy log.
    required: false
    default: ''