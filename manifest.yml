name: 'netlify-plugin-contextual-redirect'
inputs:
  - name: mode
    description: Choose whether to append the rules to netlify.toml or write them to a standalone _redirects file.
    required: true
    default: 'standalone'
  - name: config_file
    description: Set the location of the netlify.toml file to which we should append redirects (only required in append mode).
    required: false
    default: './netlify.toml'
  - name: production
    description: Redirects for context.production.
    required: false
    default: ''
  - name: deploy_preview
    description: Redirects for context.deploy-preview.
    required: false
    default: ''
  - name: branch_deploy
    description: Redirects for context.branch-deploy.
    required: false
    default: ''
  - name: verbose
    description: If 'true', the plugin will write each step to the deploy log.
    required: false
    default: ''