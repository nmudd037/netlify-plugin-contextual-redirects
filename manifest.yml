name: 'netlify-plugin-contextual-redirect'
inputs:
  - name: mode
    description: Choose whether you want to append the rules to netlify.toml or write them to a standalone _redirects file.
    required: false
    default: 'standalone'
  - name: contexts
    description: An array of contexts in which the plugin will search for a redirects_* file.
    required: false
    default: ''
  - name: redirect_path
    description: Path to the directory containing the redirect_* files. Defaults to your site's publish directory.
    required: false
    default: ''
  - name: verbose
    description: If 'true', the plugin will write each step to the deploy log.
    required: false
    default: ''